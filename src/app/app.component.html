<div *ngIf="article" class="main">
  <div class="imgPart"><img src="../assets/photos/b4.jpg" /></div>
  <div class="descPart">
    <div class="title">{{ article.title }}</div>
    <div class="content">
      {{ article.Introduction }}
    </div>
  </div>
  <div class="footer">{{ article.LastMod }}{{ article.IdTheme }}</div>
</div>
